version: '3.4'
services:
  usersdbsqlserver:
    container_name: usersdb
    image: 'mcr.microsoft.com/mssql/server:2022-latest'
    ports:
      - 6000:1433
    volumes:
      - 'users-db-volume:/var/lib/mssqlql/data/'
    env_file:
      - usersdb/usersdb.env
  rabbit:
    container_name: rabbitmq
    image: 'rabbitmq:latest'
    ports:
      - 5672:5672
      - 15672:15672
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    env_file:
      - rabbitmq/rabbitmq.env
  gateway:
    container_name: gateway
    image: 'apigateway'
    ports:
      - 5100:80
    depends_on:
      - rabbit
  users:
    container_name: users
    image: 'usersapi'
    depends_on:
      - usersdbsqlserver
      - gateway
  notifications:
    container_name: notifications
    image: 'notificationsapi'
    depends_on:
      - gateway
volumes:
  users-db-volume: null
  rabbitmq_data: null